<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,30
    0i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/default-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo clearfix" src="/images/bird.png">
      <span class="header clearfix">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="new-tweet-title">Compose Tweet</h2>
        <form id="newTweetForm" method="post"  action="/tweets">
          <textarea id="new-tweet" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" id="new-tweet-submit"value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweet-container" class="tweet-container"></section>
    </main>

  </body>
</html>
